<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding exercise</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="one">
      DIV ONE
    </div>
    <div class="two">
      DIV TWO
    </div>
    <div class="three">
      DIV THREE
    </div>
    <p>It is important to note that the 'auto' value applied to the margin sends the command to let it as big as it can be, that is why the 3rd div is aligned to the right.</p>
  </body>
</html>
